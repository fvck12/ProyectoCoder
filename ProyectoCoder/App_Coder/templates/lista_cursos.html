<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template 1</title>
</head>
<body>
    <h1>Primer Template</h1>

    <p>Esto es un parrafo</p>

    <p>Los saluda <strong> {{my_name}}</strong></p>
    
    <ul>
        {% for nota in notas %}

            {% if nota >= 6 %}
                <li style="color: green">{{nota}} - Aprobado</li>
            {% else %}
                <li style="color: red">{{nota}} - Desaprobado</li>
            {% endif %}
            
        {% endfor %}
    </ul>
    
</body>
</html>
